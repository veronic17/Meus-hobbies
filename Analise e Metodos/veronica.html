<!DOCTYPE html> <!--Define o tipo de documento como HTML-->
<html lang="pt-br"> <!--Inicia o documento HTML e define o idioma como português-->
<head> <!--Cabeçalho da página - aqui ficam informações como título, estilos, codificações. etc.-->
    <meta charset="UTF-8"> <!--Define a codificação de carecteres como UTF-8 (compatível com acentos e caractes especiais)-->
    <title> Perfil Pessoal</title> <!--Define o título que aparece na aba do navegador-->
    <link rel="stylesheet" href="style.css"> <!--Importa o arquivo do CSS externo chamado style.css-->
</head> <!--fecha a seção <head>-->
<body> <!--Abre o corpo da página - tudo o que é vísivel no navegador vai aqui-->
    <div class="Perfil"> <!--Cria uma div (bloco de conteúdo) com a classe perfil, que será estilizada via CSS-->
        <img src="avatar.png.png" alt="Foto de avatar" class="avatar" height="420" width="420"> <!--Mostra uma imagem chamada avatar.jpg. O atributo alt é um texto  alternativo (caso a imagem não carregue). A classe avatar será usada no CSS-->
        <h1>Veronica Souza</h1> <!--Título principal - aqui está o nome da pessoa-->
        <h2> Hobbies</h2> <!--Título secundário para a lista de hobbies-->
        <ul> <!-- Iníio de uma lista não ordenada (com marcadores)-->
            <li>Viajar</li>
            <li>Academia</li>
            <li>Assistir Televisão</li>
            <li>Cozinhar</li>
            <li>Dormir</li> <!--Cada <li> é um item da lista de hobbies-->
        </ul> <!--Fim da lista-->
    </div> <!--Fecha a div do perfil-->
</body>
</html> <!--Fecha o corpo e o HTML-->
